<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 80px;
            height: 80px;
            background-color: brown;
            animation-name: icon;
            animation-duration: 3s;
        }
        @keyframes icon{
            from{background-color: red}
            to{ background-color: bisque;}
        }
    </style>
</head>
<body>
    <div class="a">
<h3>Animation</h3>
    </div>
</body>
</html>
